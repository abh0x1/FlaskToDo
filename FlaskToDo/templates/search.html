{% extends 'base.html' %}
{% block title %} Search User {% endblock %}
{% block content %}

<!-- Flash Messages -->
{% with msg = get_flashed_messages(with_categories=True) %}
{% if msg %}
  {% for category, msg in msg %}
    <div class="mb-4 p-4 rounded-md text-white font-semibold text-center 
                {% if category == 'success' %} bg-green-500 
                {% elif category == 'error' %} bg-red-500 
                {% else %} bg-gray-500 {% endif %}">
      {{ msg }}
    </div>
  {% endfor %}
{% endif %}
{% endwith %}

<h1 class="text-2xl font-bold text-gray-800 mb-6">Search User</h1>

<form action="{{ url_for('search_user') }}" method="post" class="space-y-4 max-w-sm">
  <div>
    <label for="email" class="block font-semibold text-gray-700">Email to Search:</label>
    <input type="email" name="email" required 
           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
  </div>

  <button type="submit" 
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md font-semibold">
    Submit
  </button>
</form>

{% endblock %}
