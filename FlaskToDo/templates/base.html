<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - FlaskApp</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-black text-white px-6 py-4 shadow-md flex justify-between items-center flex-wrap">
        <div class="flex gap-4 text-lg font-medium">
            <a href="{{ url_for('home') }}" class="hover:text-blue-300 transition">Home</a>
            <a href="{{ url_for('add_user') }}" class="hover:text-blue-300 transition">Add</a>
            <a href="{{ url_for('search_user') }}" class="hover:text-blue-300 transition">Search</a>
            <a href="{{ url_for('update_user') }}" class="hover:text-blue-300 transition">Update</a>
            <a href="{{ url_for('delete_user') }}" class="hover:text-blue-300 transition">Delete</a>
            <a href="{{ url_for('all_user') }}" class="hover:text-blue-300 transition">All Users</a>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
